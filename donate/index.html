<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打赏作者</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px 20px; background-color: #f7f7f7; }
        .container { background: white; max-width: 400px; margin: 0 auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; }
        .qr-box { margin: 20px auto; width: 200px; height: 200px; background: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: contain; }
        .tip { font-size: 12px; color: #999; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container" id="main-area">
    <h2>感谢老板打赏</h2>
    <p>开源不易，感谢支持 ☕️</p>

    <div class="qr-box">
        <img id="qr-img" src="" alt="收款码">
    </div>
    
    <p id="status-text" class="tip">正在识别支付环境...</p>
</div>

<script>
    // ================= 配置区域 =================
    // 1. 把你的【支付宝】解码后的链接填在这里 (保留引号)
    const alipayUrl = "https://qr.alipay.com/fkx15285hyh22by1lpbdyea"; 
    
    // 2. 把你的【微信】收款码图片的 真实网络地址 填在这里
    // (注意：微信不支持直接跳转 wxp:// 链接，必须展示图片让用户长按)
    // 如果你把微信收款码图片放在 GitHub 仓库里，这里就填图片的 Raw 链接
    const wechatImgUrl = "./wechat_pay.jpg"; 
    // ===========================================

    const userAgent = navigator.userAgent.toLowerCase();
    const qrImg = document.getElementById('qr-img');
    const statusText = document.getElementById('status-text');

    if (userAgent.match(/Alipay/i)) {
        // === 支付宝环境 ===
        statusText.innerText = "正在唤起支付宝...";
        window.location.href = alipayUrl; // 直接跳转
    } else if (userAgent.match(/MicroMessenger/i)) {
        // === 微信环境 ===
        statusText.innerText = "请长按识别上方二维码支付";
        qrImg.src = wechatImgUrl; // 展示微信码图片
    } else {
        // === 其他浏览器 ===
        statusText.innerText = "请使用微信或支付宝扫码";
        // 也可以在这里同时展示两个码
        qrImg.src = wechatImgUrl; 
    }
</script>

</body>
</html>
